<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>#MOM-SpreadSheet2MongoDB-Converter</title>
  </head>
  <body>
    <h1>JSON Mutations Converter</h1>
    <p>put your JSON Data here:</p>
      <textarea id="jsonInputArea"></textarea>
    <br/>
    <br/>
    <label>choose <b>Input Data Format</b>:
      <select id="dataInputSelector">
        <option>MUTATIONs (SpreadSheet>JSON)</option>
        <option>GESTUREs (SpreadSheet>JSON)</option>
      </select>
    </label>
    <br/>
    <p>grab your MongoDB Entrys (JSON) here:</p>
      <textarea id="jsonOutputArea"></textarea>
    <br/>
    <p>or get a list of Items here:</p>
    <ul id="itemList"></ul>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      Window["mutations"] = {};
      Window["gestures"] = {};
    </script>
    <!-- import -->
    <!-- MUTATIONS -->
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H001.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H008.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H011.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H036.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H038.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H070.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H121.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H122.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.H127.json"></script>
    <script type="text/javascript" src="dataFromSpreadsheets/mutations/10022017/mutations.nestureMutations.json"></script>
    <!-- GESTURES -->
    <script type="text/javascript" src="dataFromSpreadsheets/gestures/10022017/gestures.all.json"></script>
    <!-- /import -->
    <script src="gestures.converter.js" type="text/javascript"></script>
    <script src="mutations.converter.js" type="text/javascript"></script>
    <script src="converter.js" type="text/javascript"></script>
  </body>
